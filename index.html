<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Shine Store</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<style>
*{box-sizing:border-box}
body{margin:0;background:#020617;color:#e5e7eb;font-family:system-ui}
.container{max-width:460px;margin:auto;padding:16px}
.header{text-align:center;margin-bottom:20px}
.logo{width:72px;margin:12px auto;display:block}
.badge{display:inline-block;padding:6px 12px;border-radius:999px;background:#052e16;color:#22c55e;font-size:12px}
.card{background:#020617;border:1px solid #1e293b;border-radius:16px;padding:16px;margin-bottom:16px;box-shadow:0 12px 30px rgba(0,0,0,.35)}
h2{font-size:16px}
select,button,input{width:100%;padding:14px;margin-top:10px;border-radius:12px;border:1px solid #1e293b;background:#020617;color:#fff}
.price{font-size:22px;font-weight:700;color:#facc15;margin-top:12px}
button{background:linear-gradient(135deg,#facc15,#eab308);color:#000;font-weight:700;border:none}
.note{font-size:12px;color:#9ca3af;margin-top:6px}
#struk{display:none;width:320px;background:#020617;color:#fff;padding:16px;border-radius:14px;border:1px solid #1e293b}
</style>
</head>
<body>

<div class="container">
  <div class="header">
    <img src="logo.png" class="logo">
    <h1>Shine Store</h1>
    <div class="badge">Trusted Seller • Since 2025</div>
  </div>

  <div class="card">
    <h2>Top Up BBC</h2>
    <input id="bbcQty" type="number" value="5000" step="5000" min="5000">
    <div class="price" id="bbcPrice">Rp 19.000</div>
    <div class="note">Estimasi ±30 menit (tergantung sinyal & ML)</div>
    <button onclick="orderBBC()">Order via WhatsApp</button>
    <button onclick="downloadStruk('BBC')">Download Struk</button>
  </div>

  <div class="card">
    <h2>CapCut Pro (Private)</h2>
    <select id="capcut" onchange="updateCapcut()">
      <option value="1200">7 Hari</option>
      <option value="1500">14 Hari</option>
      <option value="1800">21 Hari</option>
      <option value="2200">28 Hari</option>
      <option value="2900">35 Hari</option>
      <option value="3500">42 Hari</option>
    </select>
    <div class="price" id="capcutPrice">Rp 1.200</div>
    <button onclick="orderCapcut()">Order via WhatsApp</button>
    <button onclick="downloadStruk('CapCut')">Download Struk</button>
  </div>

  <div class="card">
    <h2>Alight Motion Pro (Private)</h2>
    <div class="price">Rp 1.500</div>
    <button onclick="orderAM()">Order via WhatsApp</button>
    <button onclick="downloadStruk('AM')">Download Struk</button>
  </div>
</div>

<div id="struk">
  <img src="logo.png" style="width:56px;margin-bottom:8px">
  <h3>Shine Store</h3>
  <hr>
  <p id="sOrder"></p>
  <p id="sDetail"></p>
  <p id="sHarga"></p>
  <hr>
  <small>Trusted Seller • Since 2025</small>
</div>

<script>
function rupiah(x){return "Rp "+x.toString().replace(/\B(?=(\d{3})+(?!\d))/g,".")}
function genId(){return "SS-"+Date.now().toString().slice(-6)}

function orderBBC(){
  let qty=bbcQty.value;
  let harga=(qty/5000)*19000;
  let msg=`Halo Shine Store
Order Top Up BBC
ID: ${genId()}
Jumlah: ${qty} BBC
Harga: ${rupiah(harga)}`;
  window.open("https://wa.me/62895619811574?text="+encodeURIComponent(msg));
}
function updateCapcut(){capcutPrice.innerText=rupiah(capcut.value)}
function orderCapcut(){
  let msg=`Halo Shine Store
Order CapCut Pro
ID: ${genId()}
Durasi: ${capcut.options[capcut.selectedIndex].text}
Harga: ${rupiah(capcut.value)}`;
  window.open("https://wa.me/62895619811574?text="+encodeURIComponent(msg));
}
function orderAM(){
  let msg=`Halo Shine Store
Order Alight Motion Pro
ID: ${genId()}
Durasi: 1 Tahun
Harga: Rp 1.500`;
  window.open("https://wa.me/62895619811574?text="+encodeURIComponent(msg));
}

function downloadStruk(type){
  let id=genId();
  sOrder.innerText="ID Order: "+id;
  sDetail.innerText="Produk: "+type;
  sHarga.innerText="Status: Menunggu Admin";
  struk.style.display="block";

  html2canvas(struk).then(c=>{
    c.toBlob(b=>{
      let zip=new JSZip();
      zip.file("struk_"+id+".png",b);
      fetch("logo.png").then(r=>r.blob()).then(l=>{
        zip.file("logo.png",l);
        zip.generateAsync({type:"blob"}).then(z=>{
          let a=document.createElement("a");
          a.href=URL.createObjectURL(z);
          a.download="ShineStore_"+id+".zip";
          a.click();
          struk.style.display="none";
        });
      });
    });
  });
}
</script>
</body>
</html>
