
<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shine Store - Top Up BBC</title>
<style>
body{margin:0;font-family:sans-serif;background:#020617;color:#e5e7eb}
.container{max-width:420px;margin:auto;padding:16px}
.logo{width:80px;display:block;margin:10px auto}
h1{text-align:center;margin:8px 0}
.badge{background:#facc15;color:#111;padding:6px 12px;border-radius:999px;font-size:12px;font-weight:bold;display:inline-block}
select,button,input{width:100%;padding:12px;border-radius:10px;border:none;margin-top:10px}
select,input{background:#020617;border:1px solid #1e293b;color:#fff}
button{background:#22c55e;color:#022c22;font-weight:bold}
.harga-normal{font-size:13px;color:#9ca3af;text-decoration:line-through;text-align:center}
.harga-final{font-size:18px;font-weight:bold;color:#22c55e;text-align:center}
.struk{background:#020617;border:1px solid #1e293b;border-radius:12px;padding:12px;margin-top:12px;font-size:13px}
.row{display:flex;justify-content:space-between;margin:4px 0}
.total{border-top:1px dashed #334155;padding-top:6px;margin-top:6px;font-weight:bold;color:#22c55e}
</style>
</head>
<body>
<div class="container">
<img src="logo.png" class="logo">
<h1>Shine Store</h1>
<div style="text-align:center"><span class="badge">✔ Trusted Seller • Since 2025</span></div>

<select id="bbc" onchange="hitung()">
<option value="">Pilih Paket BBC</option>
<option value="5000|19000">5.000 BBC - Rp19.000</option>
<option value="15000|57000">15.000 BBC - Rp57.000</option>
<option value="30000|114000">30.000 BBC - Rp114.000</option>
</select>

<div class="harga-normal" id="hn"></div>
<div class="harga-final" id="hf">Rp -</div>

<div class="struk">
<div class="row"><span>Paket</span><span id="sPaket">-</span></div>
<div class="row"><span>Harga</span><span id="sHarga">-</span></div>
<div class="row"><span>Diskon</span><span id="sDiskon">-</span></div>
<div class="row total"><span>Total</span><span id="sTotal">-</span></div>
</div>

<input id="userid" placeholder="User ID BBC">
<button onclick="order()">Order via WhatsApp</button>
</div>

<script>
function hitung(){
 let v=document.getElementById("bbc").value.split("|");
 let bbc=Number(v[0]);
 let normal=Number(v[1]);
 let diskon=Math.floor(bbc/15000)*1500;
 let total=normal-diskon;

 document.getElementById("hn").innerText="Rp "+normal.toLocaleString("id-ID");
 document.getElementById("hf").innerText="Rp "+total.toLocaleString("id-ID");

 document.getElementById("sPaket").innerText=bbc.toLocaleString()+" BBC";
 document.getElementById("sHarga").innerText="Rp "+normal.toLocaleString("id-ID");
 document.getElementById("sDiskon").innerText="- Rp "+diskon.toLocaleString("id-ID");
 document.getElementById("sTotal").innerText="Rp "+total.toLocaleString("id-ID");
}

function order(){
 let id=document.getElementById("userid").value;
 if(!id){alert("Masukkan User ID");return;}
 let total=document.getElementById("sTotal").innerText;
 let msg=`Halo Shine Store,%0ASaya mau order:%0AID: ${id}%0ATotal: ${total}`;
 window.open("https://wa.me/62895619811574?text="+msg);
}
</script>
</body>
</html>
